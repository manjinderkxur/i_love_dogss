<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- Metadata and responsive setup -->
  <meta charset="UTF-8">
  <title>My Dogs Website – Contact Us</title>
  <meta name="description" content="Contact form for the Dogs website to connect with fellow dog lovers.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS -->
 <link rel="stylesheet" href="css/css_stylesheet.css">

</head>

<body>
  <div class="grid-container">

    <!--  HEADER SECTION  -->
    <header class="grid-item grid-header">
      <h1 class="site-title"> My dogs webpage </h1>
	  
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTACT SECTION -->
    <main class="grid-item grid-main">
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions or want to share your love for dogs? Fill out the  given below - we will love to answer your questions </p>

        <!-- CONTACT FORM (Two-column layout using Flexbox) -->
        <form class="contact-form" action="#" method="post">
          <div class="form-row">
            <div class="form-column">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="firstname" placeholder="Your first name…" required>
            </div>

            <div class="form-column">
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name…" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-column">
              <label for="emailadd">Email:</label>
              <input type="email" id="emailadd" name="email" placeholder="Email address" required>
            </div>

            <div class="form-column">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" placeholder="Subject of your message">
            </div>
          </div>

          <div class="form-row single-column">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Tell us about your dog or ask a question…" rows="6" required></textarea>
          </div>

          <div class="form-row single-column">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <!-- FOOTER SECTION  -->
    <footer class="grid-item grid-footer">
      <p>© 2025 My Dogs Website | Designed by Manjinder Kaur</p>
    </footer>

  </div>
</body>
</html>
